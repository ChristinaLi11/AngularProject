<div *ngFor="let prod of products" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img src="http://placehold.it/320x150">
    <div class="caption">
      <h4 class="pull-right">{{prod.price}}RMB</h4>
      <h4><a [routerLink]="['/product', prod.title]">{{prod.title}}</a></h4>
      <p>{{prod.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="prod.rating"></app-stars>
    </div>
  </div>
</div>
