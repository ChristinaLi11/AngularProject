<form name="searchForm" role="form">
  <div class="form-group">
    <label for="ApplicationID">Application ID</label>
    <input type="text" id="ApplicationID" placeholder="Please Input ApplicationID here.." class="form-control">
  </div>
  <div class="form-group">
    <label for="CreatedDate">Created Date</label>
    <input type="text" id="CreatedDate" placeholder="YYYY/MM/DD.." class="form-control">
  </div>
  <div class="form-group">
    <label for="OtherCriteria">Other Criteria</label>
    <select id="OtherCriteria" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>
</form>
